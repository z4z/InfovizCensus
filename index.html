<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .tract {
            fill: #ebebeb;
            stroke: black;
            stroke-width: .1;
        }

        .tract:hover {
            fill: blue;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>

    <div class="container">
        <div class="row mt-2 mb-2">
            <div class="col">
                <div id="year-area" class="text-center">
                    <h1 class="text-center">Visualizing demographic trends in St. Louis, MO</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-4 text-center mt-4" id="demographicTab-area">
                <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-race-tab" data-toggle="pill" href="#pills-race" role="tab" aria-controls="pills-race"
                            aria-selected="true">Race</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-age-tab" data-toggle="pill" href="#pills-age" role="tab" aria-controls="pills-age" aria-selected="false">Age</a>
                    </li>
                </ul>
                <hr/>
                <div class="row mt-4">
                    <div class="col">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-race" role="tabpanel" aria-labelledby="pills-race-tab">
                                <div class="form-check">
                                    <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input" value="">Option 1
                                            </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input" value="">Option 2
                                            </label>
                                </div>
                                <div class="form-check disabled">
                                    <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input" value="" disabled>Option 3
                                            </label>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="pills-age" role="tabpanel" aria-labelledby="pills-age-tab">
                                <div class="form-check">
                                    <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input" value="">Option 1
                                            </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input" value="">Option 2
                                            </label>
                                </div>
                                <div class="form-check disabled">
                                    <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input" value="" disabled>Option 3
                                            </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8 mt-4 text-center" id="year-col">
                <div id="chart-area"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="application/javascript" src="js/stlMap.js"></script>
    <script type="application/javascript" src="js/yearBar.js"></script>
    <script type="application/javascript" src="js/main.js"></script>

</body>

</html>
